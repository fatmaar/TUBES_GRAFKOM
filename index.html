<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Kisah Nabi Musa</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #playButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker untuk tongkat Nabi Musa -->
    <a-marker type="pattern" url="pattern-Musa.patt" id="musa-marker">
  <!-- Model tongkat -->
  <a-entity 
    id="ship-model"
    gltf-model="url(Tongkat.glb)"
    scale="0.3 0.3 0.3"
    position="0 0.3 0"
    rotation="0 0 0"
    visible="false">
  </a-entity>

  <!-- Card dan teks pertama -->
  <a-entity id="first-card" visible="false">
    <a-plane position="0 -0.1 0" rotation="-90 0 0" width="1.2" height="0.4" color="#ff0000" opacity="0"
      animation="property: opacity; to: 0.9; dur: 1000; startEvents: fade-in"></a-plane>
    <a-text value="Nabi Musa a.s.\nSalah satu Nabi Ulul Azmi" align="center" color="#ffffff"
      position="0 -0.09 0.01" rotation="-90 0 0" scale="0.4 0.4 0.4" opacity="0"
      animation="property: opacity; to: 1; dur: 1500; startEvents: fade-in"></a-text>
  </a-entity>

  <!-- Card dan teks kedua -->
  <a-entity id="second-card" visible="false">
    <a-plane position="0 -0.1 0" rotation="-90 0 0" width="1.2" height="0.4" color="#ff0000" opacity="0"
      animation="property: opacity; to: 0.9; dur: 1000; startEvents: show-second"></a-plane>
    <a-text value="Gambar hanya ilustrasi" align="center" color="#ffffff"
      position="0 -0.09 0.01" rotation="-90 0 0" scale="0.4 0.4 0.4" opacity="0"
      animation="property: opacity; to: 1; dur: 1500; startEvents: show-second"></a-text>
  </a-entity>

  <!-- Card narasi cerita -->
  <a-entity id="story-card" visible="false">
    <a-plane position="0 -0.4 0" rotation="-90 0 0" width="1.8" height="1.4" color="#333333" opacity="0"
      animation="property: opacity; to: 0.9; dur: 1000; startEvents: show-story"></a-plane>

    <a-text value="Kisah Nabi Musa" align="center" color="#ffffff"
      position="0 -0.07 0.01" rotation="-90 0 0" scale="0.45 0.45 0.45" opacity="0"
      animation="property: opacity; to: 1; dur: 1500; startEvents: show-story"></a-text>

    <a-text value="Nabi Musa lahir di Mesir saat Fir’aun menindas Bani Israil dan memerintahkan pembunuhan bayi laki-laki. Atas petunjuk Allah, ibunya menghanyutkannya di Sungai Nil, lalu ia diasuh oleh istri Fir’aun di istana. Saat dewasa, ia melarikan diri ke Madyan, lalu diutus Allah kembali ke Mesir membawa mukjizat dan menyeru Fir’aun. Ia membebaskan Bani Israil, membelah Laut Merah, menerima Taurat di Gunung Sinai, dan membimbing kaumnya hingga wafat."
      align="center" color="#ffffff"
      position="0 -0.45 0.01" rotation="-90 0 0"
      scale="0.45 0.45 0.45" wrap-count="38" width="1.6" line-height="60px"
      opacity="0"
      animation="property: opacity; to: 1; dur: 2000; startEvents: show-story; delay: 500">
    </a-text>
  </a-entity>
</a-marker>

    <!-- Audio untuk narasi -->
    <a-assets>
      <audio id="narasi" src="pesanSuara.mp3" preload="auto"></audio>
    </a-assets>

    <a-entity camera></a-entity>
  </a-scene>

  <button id="playButton">Putar Narasi</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const marker = document.getElementById('musa-marker');
      const shipModel = document.getElementById('ship-model');
      const firstCard = document.getElementById('first-card');
      const secondCard = document.getElementById('second-card');
      const storyCard = document.getElementById('story-card');
      const playButton = document.getElementById('playButton');
      const narasiAudio = document.getElementById('narasi');

      marker.addEventListener('markerFound', function() {
        shipModel.setAttribute('visible', 'true');
        firstCard.setAttribute('visible', 'true');
        firstCard.querySelector('a-plane').emit('fade-in');
        firstCard.querySelector('a-text').emit('fade-in');

        setTimeout(function() {
          firstCard.setAttribute('visible', 'false');
          secondCard.setAttribute('visible', 'true');
          secondCard.querySelector('a-plane').emit('show-second');
          secondCard.querySelector('a-text').emit('show-second');

          setTimeout(function() {
            secondCard.setAttribute('visible', 'false');
            storyCard.setAttribute('visible', 'true');
            storyCard.querySelector('a-plane').emit('show-story');
            storyCard.querySelectorAll('a-text').forEach(text => text.emit('show-story'));

            playButton.style.display = 'block';
            playButton.onclick = function() {
              narasiAudio.play();
              this.style.display = 'none';
            };

            narasiAudio.play().catch(e => {
              console.log("Autoplay prevented, showing button");
            });
          }, 3000);
        }, 3000);
      });

      marker.addEventListener('markerLost', function() {
        shipModel.setAttribute('visible', 'false');
        firstCard.setAttribute('visible', 'false');
        secondCard.setAttribute('visible', 'false');
        storyCard.setAttribute('visible', 'false');
        playButton.style.display = 'none';
        narasiAudio.pause();
        narasiAudio.currentTime = 0;
        document.querySelectorAll('[opacity]').forEach(el => {
          el.setAttribute('opacity', '0');
        });
      });
    });
  </script>
</body>
</html>
