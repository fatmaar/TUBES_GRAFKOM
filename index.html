<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="NabiMusa\TongkatNabiMusa.patt">

        <a-box position="0 0.3 0" color="blue" depth="0.1" height="0.1" width="0.1"></a-box>

        <!-- Model 3D -->
        <a-entity
          gltf-model="url(NabiMusa\Tongkat.glb)"
          scale="0.05 0.05 0.05"
          position="0 0.2 0"
        ></a-entity>

        <!-- Card teks (kotak merah) di depan model -->
        <a-plane
          position="0 0.6 0.5"  
          width="1.2"
          height="0.4"
          color="#ff0000"  
          opacity="0.9"
        ></a-plane>

        <!-- Teks di atas plane -->
        <a-text
          value="Nabi Musa a.s.\nSalah satu Nabi Ulul Azmi"
          align="center"
          color="#ffffff"
          position="0 0.6 0.51" 
          scale="0.4 0.4 0.4"
        ></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
