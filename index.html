<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Nabi Musa</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="model" src="tongkat.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-nabi_musa_marker_binary.patt">

        <!-- Model 3D -->
        <a-entity 
          gltf-model="#model"
          scale="0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>

        <!-- Teks sejarah -->
        <a-text 
          value="Tongkat Nabi Musa membelah laut."
          align="center"
          color="#FFFFFF"
          position="0 0.5 0"
          rotation="-90 0 0"
          width="2">
        </a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
