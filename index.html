<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Kisah Nabi Musa</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #playButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker -->
    <a-marker type="pattern" url="pattern-Musa.patt" id="musa-marker">

      <!-- Model 3D Tongkat -->
      <a-entity 
        id="ship-model"
        gltf-model="url(Tongkat.glb)"
        scale="0.3 0.3 0.3"
        position="0 0 0.5"
        visible="false">
      </a-entity>

      <!-- Card Pertama -->
      <a-entity id="first-card" visible="false">
        <a-plane position="0 0.9 0" rotation="-90 0 0" width="1.2" height="0.4" color="#ff0000" opacity="0"
          animation="property: opacity; to: 0.9; dur: 1000; startEvents: fade-in">
        </a-plane>
        <a-text value="Nabi Musa a.s.\nSalah satu Nabi Ulul Azmi" align="center" color="#ffffff"
          position="0 0.91 0.01" rotation="-90 0 0" scale="0.4 0.4 0.4" opacity="0"
          animation="property: opacity; to: 1; dur: 1500; startEvents: fade-in">
        </a-text>
      </a-entity>

      <!-- Card Kedua -->
      <a-entity id="second-card" visible="false">
        <a-plane position="0 0.9 0" rotation="-90 0 0" width="1.2" height="0.4" color="#ff0000" opacity="0"
          animation="property: opacity; to: 0.9; dur: 1000; startEvents: show-second">
        </a-plane>
        <a-text value="Gambar hanya ilustrasi" align="center" color="#ffffff"
          position="0 0.91 0.01" rotation="-90 0 0" scale="0.4 0.4 0.4" opacity="0"
          animation="property: opacity; to: 1; dur: 1500; startEvents: show-second">
        </a-text>
      </a-entity>

      <!-- Card Cerita Utama -->
      <a-entity id="story-card" visible="false">
        <a-plane position="0 1.3 0" rotation="-90 0 0" width="2" height="1.5" color="#ff0000" opacity="0"
          animation="property: opacity; to: 0.9; dur: 1000; startEvents: show-story">
        </a-plane>
        <a-text value="Kisah Nabi Musa" align="center" color="#ffffff"
          position="0 1.6 0.01" rotation="-90 0 0" scale="0.5 0.5 0.5" opacity="0"
          animation="property: opacity; to: 1; dur: 1500; startEvents: show-story">
        </a-text>
        <a-text value="Nabi Musa lahir di Mesir saat Fir’aun memerintahkan pembunuhan bayi Bani Israil. Ibunya menghanyutkannya di Sungai Nil, lalu diasuh oleh istri Fir’aun. Setelah dewasa, Musa melarikan diri ke Madyan, menikah, dan menjadi penggembala. Allah memanggilnya di Gunung Thur dan memberinya mukjizat. Ia kembali ke Mesir, menantang Fir’aun, lalu membawa Bani Israil menyeberangi Laut Merah. Setelah selamat, ia menerima Taurat, namun kaumnya membuat patung sapi. Musa terus membimbing mereka hingga akhir hayatnya."
          align="center" color="#ffffff"
          position="0 1.2 0.01" rotation="-90 0 0" width="1.8" wrap-count="35"
          scale="0.4 0.4 0.4" opacity="0"
          animation="property: opacity; to: 1; dur: 2000; startEvents: show-story; delay: 500">
        </a-text>
      </a-entity>
    </a-marker>

    <a-assets>
      <audio id="narasi" src="pesanSuara.mp3" preload="auto"></audio>
    </a-assets>

    <a-entity camera></a-entity>
  </a-scene>

  <button id="playButton">Putar Narasi</button>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const marker = document.getElementById('musa-marker');
      const shipModel = document.getElementById('ship-model');
      const firstCard = document.getElementById('first-card');
      const secondCard = document.getElementById('second-card');
      const storyCard = document.getElementById('story-card');
      const playButton = document.getElementById('playButton');
      const narasiAudio = document.getElementById('narasi');

      marker.addEventListener('markerFound', function () {
        shipModel.setAttribute('visible', 'true');
        firstCard.setAttribute('visible', 'true');
        firstCard.querySelector('a-plane').emit('fade-in');
        firstCard.querySelector('a-text').emit('fade-in');

        setTimeout(() => {
          firstCard.setAttribute('visible', 'false');
          secondCard.setAttribute('visible', 'true');
          secondCard.querySelector('a-plane').emit('show-second');
          secondCard.querySelector('a-text').emit('show-second');

          setTimeout(() => {
            secondCard.setAttribute('visible', 'false');
            storyCard.setAttribute('visible', 'true');
            storyCard.querySelector('a-plane').emit('show-story');
            storyCard.querySelectorAll('a-text').forEach(el => el.emit('show-story'));
            playButton.style.display = 'block';
            playButton.onclick = () => {
              narasiAudio.play();
              playButton.style.display = 'none';
            };
            narasiAudio.play().catch(() => {
              console.log("Autoplay blocked, manual play needed");
            });
          }, 3000);
        }, 3000);
      });

      marker.addEventListener('markerLost', function () {
        shipModel.setAttribute('visible', 'false');
        firstCard.setAttribute('visible', 'false');
        secondCard.setAttribute('visible', 'false');
        storyCard.setAttribute('visible', 'false');
        playButton.style.display = 'none';
        narasiAudio.pause();
        narasiAudio.currentTime = 0;
        document.querySelectorAll('[opacity]').forEach(el => el.setAttribute('opacity', '0'));
      });
    });
  </script>
</body>
</html>
