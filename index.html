<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Nabi Musa</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="model" src="tongkat.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-nabi_musa_marker_binary.patt">

        <!-- Model 3D dengan skala dan posisi disesuaikan -->
        <a-entity 
          gltf-model="#model"
          scale="0.2 0.2 0.2"
          position="0 0.1 0">
        </a-entity>

        <!-- Teks sejarah yang menghadap pengguna -->
        <a-text 
          value="Tongkat Nabi Musa membelah laut."
          align="center"
          color="#FFFFFF"
          position="0 1 0"
          rotation="0 0 0"
          width="2">
        </a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
